<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dom Cardio</title>
  <link rel="stylesheet" href="./styles/base.css">
</head>


<body>
  <div>TEST</div>
  <div>TEST2</div>

  <script src="./scripts/main.js"></script>

  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;

    .playerCard {

      padding: 20px;

    .playerCard h2 {
      color: black;
    }
  </style>

</html>
